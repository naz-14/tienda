<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <script src="https://kit.fontawesome.com/aab186bb12.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/styles.css">
  <title>Document</title>
</head>
<body>
  <nav class="nav-mobile hide">
    <ul class="nav-mobile__wrapper">
      <li class="nav-mobile__li text-center"><a href="#" class="nav-mobile__link">nosotros</a></li>
      <li class="nav-mobile__li text-center"><a href="#" class="nav-mobile__link">historia</a></li>
      <li class="nav-mobile__li text-center"><a href="#" class="nav-mobile__link">algo mas xd</a></li>
    </ul>
  </nav>
  <header class="header">
    <div class="header__wrapper content">
      <div class="logo">
        <h1 class="logo__txt">Logo</h1>
      </div>
      <nav class="nav-desk">
        <ul class="nav-desk__wrapper">
          <li class="nav-desk__li text-center"><a href="#" class="nav-desk__link">nosotros</a></li>
          <li class="nav-desk__li text-center"><a href="#" class="nav-desk__link">historia</a></li>
          <li class="nav-desk__li text-center"><a href="#" class="nav-desk__link">algo mas xd</a></li>
        </ul>
      </nav>
      <div class="header__icons-wrapper">
        <div class="header__cart-wrapper">
          <button class="header__cart">
            <i class="fas fa-shopping-cart button__icon cart__icon"></i>
          </button>
        </div>
        <div class="header__mobil-menu">
          <button class="header__hamburger">
            <i class="fas fa-bars button__icon hamburguer__icon"></i>
          </button>
        </div>
      </div>
    </div>
  </header>
  <section class="hero">
    <div class="hero__wrapper content">
      <div class="hero__text-wrapper">
        <h2 class="hero__title">
          Los Mejores Productos
        </h2>
        <p class="hero__text">
          A tu alcance
        </p>
      </div>
    </div>
  </section>

  <main class="main-section">
    <div class="main-section__wrapper content">
      <h2 class="main-section__title title">
        Productos Principales
      </h2>
      <div class="main-section__poducts-grid">
        <div class="products-grid">
          <div class="product-card">
            <div class="product-card__image-wrapper">
              <img src="" alt="" class="product-card__image">
            </div>
            <div class="product-card__text-wrapper">
              <h3 class="product-card__title">
                Chanclas cool
              </h3>
              <p class="product-card__price">
                Precio = <span>$85</span>
              </p>
            </div>
            <a href="#" class="btn btn--cart">Agregar <i class="fas fa-shopping-cart btn__cart-icon"></i></a>
            <a href="#" class="btn btn--primary">Ver mas</a>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
